<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 004</title>
</head>
<body>
    <h1>Testes com Formularios</h1>
    <form action="Cadastro.php" autocomplete="on" method="get">

        <fieldset>
            <p>
                <label for="inome">Nome:</label>
                <input type="text" name="Nome" id="inome" required minlength="8" maxlength="30" placeholder="Nome e sobrenome">
            </p>
            <p>
                <label for="Iemail">Email:</label>
                <input type="email" name="nome" id="Iemail" autocomplete="on" required>
            </p>
            <p>
                <label for="itel">Telefone:</label>
                <input type="tel" name="tel" id="itel" required autocomplete="tel" placeholder="(00) 00000-0000">
            </p>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
        
    </form>
    
</body>
</html>
