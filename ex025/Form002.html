<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 02</title>
</head>
<body>
    <h1> Teste de formulario</h1>
    <form action="Cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iusu">Usuário</label>
            <input type="text" name="usu" id="isu" required minlength="8" maxlength="12"
            placeholder="Nome do Usuário" autocomplete="username">
        </p>

        <p>
            <label for="isen">Senha</label>
            <input type="password" name="senha" id="isen" required minlength="6" maxlength="10" autocomplete="current-password">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

    
</body>
</html>
